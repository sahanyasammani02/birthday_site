        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1cc584 0%, #1a7fb9 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Sparkles Background */
        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 100%;
            animation: twinkle 3s infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Gift Box */
        .gift-box-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift-box-container:hover {
            transform: scale(1.05);
        }

        .gift-box {
            width: 50;
            height: 50;
            background: linear-gradient(180deg, #e74488 0%, #B0E0E6 100%);
            border: 4px solid #000;
            border-radius: 10px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .gift-lid {
            width: 220px;
            height: 40px;
            background: linear-gradient(180deg, #ff006a 0%, #e2f1f3 100%);
            border: 4px solid #000;
            border-radius: 10px;
            position: absolute;
            top: -20px;
            left: -14px;
        }

        .ribbon {
            width: 60px;
            height: 60px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon::before,
        .ribbon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 40px;
            background: #af055a;
            border: 3px solid #000;
            border-radius: 20px 20px 0 0;
        }

        .ribbon::before {
            left: 0;
            transform: rotate(-20deg);
        }

        .ribbon::after {
            right: 0;
            transform: rotate(20deg);
        }

        .ribbon-center {
            width: 25px;
            height: 25px;
            background: #FF6B6B;
            border: 3px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ribbon-vertical {
            width: 50px;
            height: 4px;
            background: #FF6B6B;
            border: 2px solid #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ribbon-horizontal {
            width: 4px;
            height: 150px;
            background: #FF6B6B;
            border: 2px solid #000;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .click-text {
            margin-top: 30px;
            font-size: 30px;
            font-weight: bold;
            color: #010753;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Character and Cake */
        .surprise-content {
            display: none;
            text-align: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .character {
            width: 150px;
            height: 180px;
            position: relative;
            margin: 0 auto 20px;
            animation: popUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popUp {
            0% { transform: translateY(100px) scale(0); }
            100% { transform: translateY(0) scale(1); }
        }

        .character-head {
            width: 80px;
            height: 80px;
            background: #FFE4C4;
            border: 3px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);

        .character-hair {

            height: 40px;
            background: #D2B48C;
            border: 3px solid #000;
            border-radius: 50% 50% 0 0;

            top: -10px;
            left: 50%;
            transform: translateX(-50%);

            top: 50px;
            left: 50%;
            transform: translateX(-50%);

            height: 80px;

            border: 3px solid #000;

            top: 75px;
            left: 50%;
            transform: translateX(-50%);

            gap: 8px;
            padding: 10px;

        .dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
        }

        .character-arms {
            position: absolute;
            top: 85px;
            width: 100%;

            height: 8px;
            background: #FFE4C4;
            border: 3px solid #000;
            border-radius: 10px;
            position: absolute;
        }

        .arm-left {
            left: 10px;
            transform: rotate(-30deg);
        }

        .arm-right {
            right: 10px;
            transform: rotate(30deg);
        }
